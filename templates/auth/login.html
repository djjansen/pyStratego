<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Flask_Chat_App</title>
  </head>
  <body>  
    <div id="firstChoice">
      <script src="/static/login.js"></script>
      <Button onclick="showForm('create')">Create Session</Button>
      <Button onclick="showForm('join')">Join Session</Button>
    </div>

    <div style="display:none" id="joinGame">
      <form action="" method="POST">
        <label for="session_code">Session ID</label>
        <input name="session_code" id="session_code" required><br>
        <label for="username">Username</label>
        <input name="username" id="username" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>
        <input type="submit"/>
      </form>
    </div>

    <div style="display:none" id="createGame">
      <form action="" method="POST">
        <label for="username">Username</label>
        <input name="username" id="username" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>
        <input type="submit"/>
      </form>
    </div>

      
  </body>
  </html>
